<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Todo</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <section class="todoapp">
      <div>
        <header class="header">
          <h1>todos</h1>
          <input
            onchange="createNewTask() "
            class="new-todo"
            placeholder="What needs to be done?"
            value=""
          />
        </header>
        <section class="main">
          <input class="toggle-all" type="checkbox" />
          <label for="toggle-all"></label>
          <ul class="todo-list"></ul>
        </section>
      </div>
      <footer class="footer">
        <span class="todo-count"
          ><strong id="countTask">0</strong> item left
        </span>
        <ul class="filters">
          <li>
            <a
              href="#/all"
              class="selected"
              onclick="filtrTasks('all')"
              id="all"
              >All</a
            >
          </li>
          <li>
            <a
              href="#/active"
              class=""
              onclick="filtrTasks('active')"
              id="active"
              >Active</a
            >
          </li>
          <li>
            <a
              href="#/completed"
              class=""
              onclick="filtrTasks('completed')"
              id="completed"
              >Completed</a
            >
          </li>
        </ul>
        <button class="clear-completed" onclick="deleteCompletedTasks()" style>
          Clear completed
        </button>
      </footer>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
